<!doctype html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        background-image {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- website header -->
    <header class="text-gray-600 body-font bg-gray-50">

        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            
            <!-- logo and website name -->
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="https://cdn-icons-png.flaticon.com/512/3243/3243384.png" width="38" height="38">
                <span class="ml-3 text-xl">Gymate</span>
            </a>
            
            <!-- 4 buttons, optional feel free to remove -->
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="homepage.html">Home</a>
                <a class="mr-5 hover:text-gray-900" href="mainpage.html">Explore</a>
                <a class="mr-5 hover:text-gray-900">Community</a>
                <a class="mr-5 hover:text-gray-900">About</a>                    
            </nav>
            
        </div>

    </header>

    <!-- main body -->
    <section class="text-gray-600 body-font" style="background-image: url(https://images.everydayhealth.com/images/how-to-start-working-out-again-derailed-from-covid-1440x810.jpg);">

        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">

            <!-- main text -->
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">Need a gym buddy?</h1>
                <p class="leading-relaxed mt-4">We got you covered! Sign up for gymate today!</p>
            </div>

            <!-- sign up box -->
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">

                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="instagram" class="leading-7 text-sm text-gray-600">Instgram Username@</label>
                    <input type="instagram" id="instagram" name="instagram"
                        class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="relative mb-4">
                    <label for="age" class="leading-7 text-sm text-gray-600">Age</label>
                    <input type="age" id="age" name="age"
                        class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="relative mb-4">
                    <label for="location" class="leading-7 text-sm text-gray-600">Location</label>
                    <input type="locationn" id="location" name="location"
                        class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                

                <button class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Sign Up</button>
            </div>
        </div>
    </section>

    <script>

    </script>
</body>
